<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vitamins</title>
    <link href="normalize.css" rel="stylesheet"/>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>
<div class="form">
    <span class="shapes">
        <svg xmlns="http://www.w3.org/2000/svg">
            <polygon points="2,97  50,5  98,97"></polygon>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg">
            <polygon points="3,97  3,3 97,3 97,97"></polygon>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg">
            <polygon points="19,97 2,38 50,1 98,38 81,97"></polygon>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg">
            <polygon points="50,98 7,75 7,25 50,2 93,25 93,75"></polygon>
        </svg>
    </span>
    <div class="input-group">
        <label for="vitamin-input">Input:</label>
        <div class="input-msg"></div>
        <input id="vitamin-input" type="text"/>
    </div>
    <div class="input-group">
        <label for="vitamin-operations">Operations:</label>
        <div class="input-msg"></div>
        <textarea id="vitamin-operations"></textarea>
    </div>
    <div class="input-group">
        <label for="vitamin-output">Output:</label>
        <div class="input-msg"></div>
        <input id="vitamin-output" type="text"/>
    </div>
    <div id="animate" class="button disabled">Animate</div>
</div>
<script src="bundle.js"></script>
</body>
</html>
