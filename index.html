<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vitamins</title>
    <link href="normalize.css" rel="stylesheet"/>
</head>
<body>
<div class="form-wrapper">

    <div class="form">
    <h1>Find Vitamins!</h1>
    <span class="shapes">
        <svg xmlns="http://www.w3.org/2000/svg">
            <polygon points="2,97  50,5  98,97"></polygon>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg">
            <polygon points="3,97  3,3 97,3 97,97"></polygon>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg">
            <polygon points="19,97 2,38 50,1 98,38 81,97"></polygon>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg">
            <polygon points="50,98 7,75 7,25 50,2 93,25 93,75"></polygon>
        </svg>
    </span>
        <div class="input-group">
            <label for="initial-state">Initial state:</label>
            <div class="message"></div>
            <input id="initial-state" type="text"/>
        </div>
        <div class="input-group">
            <label for="swap-operations">Swap operations:</label>
            <div class="message"></div>
            <textarea id="swap-operations"></textarea>
        </div>
        <div class="input-group">
            <label for="final-state">Final state:</label>
            <div class="message"></div>
            <input id="final-state" type="text"/>
        </div>
        <div id="make-all-white" class="button purple disabled">Make all white!</div>
        <div id="animate" class="button disabled">Start animation</div>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
