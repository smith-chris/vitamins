<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vitamins</title>
    <link href="normalize.css" rel="stylesheet"/>
</head>
<body>
<div class="form-wrapper">

    <div class="form">
        <h1>Find Vitamins!</h1>
        <div class="input-group">
            <div class="input-info">
                <label for="initial-state">Initial state:</label>
                <div class="message"></div>
            </div>
            <input id="initial-state" type="text"/>
        </div>
        <div class="input-group">
            <div class="input-info">
                <label for="swap-operations">Swap operations:</label>
                <div class="message"></div>
            </div>
            <textarea id="swap-operations"></textarea>
        </div>
        <div class="input-group">
            <div class="input-info">
                <label for="final-state">Final state:</label>
                <div class="message"></div>
            </div>
            <input id="final-state" type="text"/>
        </div>
        <div id="make-all-white" class="button white disabled">Make all white!</div>
        <div id="animate" class="button disabled">Start animation</div>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
